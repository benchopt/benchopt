name: Release to PyPI üì¶

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-package:
    name: Build package üì¶
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    - name: Install pypa/build
      run: >-
        python -m pip install build --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m build --sdist --wheel --outdir dist/ .
    - name: Upload dist artifacts
      uses: actions/upload-artifact@v5
      with:
        name: dist
        path: dist/*

  release-package:
    name: Publish package on PyPI üêç
    needs: build-package
    runs-on: ubuntu-latest
    # Only run when the ref is a tag pushed (push event with tags)
    if: ${{ startsWith(github.ref, 'refs/tags') }}
    steps:
    - name: Wait for all tests to succeed
      uses: fountainhead/action-wait-for-check@v1.2.0
      id: wait-for-tests
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: report_test
        timeoutSeconds: 1600  # timeout after 30min
        intervalSeconds: 30  # check every 30sec
        ref: ${{ github.sha }}
    - name: Download dist artifacts
      uses: actions/download-artifact@v5
      with:
        name: dist
        path: dist

    - name: Publish distribution üì¶ to PyPI
      if: ${{ steps.wait-for-tests.outputs.conclusion == 'success' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

