name: Release to PyPI ðŸ“¦

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-package:
    name: Build package ðŸ“¦
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    - name: Install pypa/build
      run: >-
        python -m pip install build --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m build --sdist --wheel --outdir dist/ .
    - name: Upload dist artifacts
      uses: actions/upload-artifact@v6
      with:
        name: python-package
        path: dist/*

  publish-to-pypi:
    name: Publish package on PyPI ðŸ
    needs: build-package
    runs-on: ubuntu-latest
    # Only run when the ref is a tag pushed (push event with tags)
    if: ${{ startsWith(github.ref, 'refs/tags') }}
    environment:
      name: pypi
      url: https://pypi.org/p/benchopt/
    permissions:
      id-token: write
    steps:
    - name: Wait for all tests to succeed
      uses: fountainhead/action-wait-for-check@v1.2.0
      id: wait-for-tests
      with:
        token: ${{ github.token }}
        checkName: report_test
        timeoutSeconds: 1600  # timeout after 30min
        intervalSeconds: 30  # check every 30sec
        ref: ${{ github.sha }}
    - name: Download dist artifacts
      uses: actions/download-artifact@v7
      with:
        name: python-package
        path: dist
    - name: Publish distribution ðŸ“¦ to TestPyPI
      if: ${{ steps.wait-for-tests.outputs.conclusion == 'success' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

    - name: Publish distribution ðŸ“¦ to PyPI
      if: ${{ success() && steps.wait-for-tests.outputs.conclusion == 'success' }}
      uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: >-
      Sign the benchopt distribution ðŸ“¦ with Sigstore ðŸ”
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v7
      with:
        name: python-package
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.2.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        "$GITHUB_REF_NAME"
        --repo "$GITHUB_REPOSITORY"
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        "$GITHUB_REF_NAME" dist/**
        --repo "$GITHUB_REPOSITORY"

