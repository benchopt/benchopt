name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  create:
    tags:
      - '**'

# YAML file in the release branch
# schedules:
# - cron: "0 13 * * *"
#   displayName: Daily build
#   branches:
#     include:
#     - master
#   always: true

jobs:
  test_benchopt:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: unbuntu-latest
            version_python: 3.7
            coverage: 'true'
          - os: unbuntu-latest
            version_python: 3.8
          - os: macos-latest
            version_python: 3.8
    env:
      CONDAENV: 'testcondaenv'
      JUNITXML: 'test-data.xml'
      VERSION_PYTHON: ${{ matrix.version_python }}
      COVERAGE: ${{ matrix.coverage }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.version_python }}

      - run: bash continuous_integration/install.sh
        name: 'Install benchopt and its dependencies'
        shell: bash

      - run: bash continuous_integration/test_script.sh
        name: 'Run the tests'
        shell: bash

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: ${{ env.JUNITXML }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          flags: test_benchopt
          fail_ci_if_error: true
          verbose: true
